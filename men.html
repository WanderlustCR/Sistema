<body>




<div id="Clase1">
	<div class="container">
		<div class="row">
			<br><br>
				<form id="task-form">
			<div class="form-group">
				<div id="Cliente">
					<div class="text-center"><h2>Informacion del cliente</h2></div>
						<div>
							<select id="task-Concierge" class="form-control">
								<option hidden selected> Concierge </option>
								<option value="Hampton Inn">Hampton Inn</option>
								<option value="Holiday Inn Aeropuerto">Holiday Inn Aeropuerto</option>
								<option value="Irazú Hotel & Studios">Irazu Hotel & Studios</option>
								<option value="Best Western Jacó Beach">Best Western Jaco Beach</option>
							</select>
						</div>
					
						<input type="text" id = "task-Agent" class="form-control" placeholder="Agent" /><br>
						<input type="text" id = "task-Name" class="form-control" placeholder="Name" /><br>
						<input type="number" id = "task-Nino" class="form-control" placeholder="Ninos" /><br>
						<input type="number" id = "task-Adulto" class="form-control" placeholder="Adultos" /><br>
						<div class="col-md-12">
								<div class="col-md-4">
								<input type="date" id = "task-In" class="form-control" placeholder="In" /><br>
							</div>
							<div class="col-md-4">
								<input type="date" id = "task-Out" class="form-control" placeholder="Out" /><br>
							</div>
							<div class="col-md-4">
								<select id="task-Iva" class="form-control">
									<option hidden selected> IVA </option>
									<option value="0">0</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
									<option value="10">10</option>
									<option value="11">11</option>
									<option value="12">12</option>
									<option value="13">13</option>
								</select>
							</div>
					</div>
			</div>
				
			</div>
			<div id="tour">
				<div class="text-center"><h2>Informacion del tour</h2></div>
				<div>
							<select id="task-Proveedor" class="form-control">
								<option hidden selected> Proveedor </option>
							</select>
						</div>
				<input type="text" id = "task-ID" class="form-control" placeholder="Servicio" /><br>
				<input type="text" id = "task-Namet" class="form-control" placeholder="Nombre del comisionista" /><br>
				<textarea id="task-Description" row="3" class="form-control" placeholder="Detalles/Alergias"></textarea><br>
				<input type="text" id = "task-PlaceIn" class="form-control" placeholder="Pick up" /><br>
				<input type="text" id = "task-PlaceOut" class="form-control" placeholder="Drop off" /><br>
				<input type="number" step="any" id = "task-Price" class="form-control" placeholder="Precio sin impuestos" /><br>
				<input type="number" step="any" id = "task-PriceProve" class="form-control" placeholder="Precio del Proovedor" /><br>
				<div class="col-md-11">
					<div class="col-md-4"><input type="date" id = "task-Int" class="form-control" placeholder="In" /><br></div>
					<div class="col-md-4"><input type="date" id = "task-Outt" class="form-control" placeholder="Out" /><br></div>
					<div class="col-md-4"><input type="time" id = "task-Time" class="form-control" placeholder="Time" /><br></div>
				</div>
			</div>

			<div class="form-group">
				<div class="col-md-11">
					<div class="text-center"><button class="btn btn-primary" id="btn-task-form">Enviar</button>
					</div>
				</div>
			</div>
				
		</form>

		</div>
		
	</div>
	<div class="alert alert-success" id="Alerta">...</div>
	<div>
		<div class="text-center">

			<button class="btn btn-primary" id="Vol"  onclick="Volver()">Volver</button>
			<button class="btn btn-primary" id="Vol"  onclick="Ingresa()">Ingresar Tour</button>
			<button class="btn btn-primary" id="Vol"  onclick="Mostrar()">Mostrar Cotis</button>
		</div>
	</div>
	</div>
	<div id="ifra">
		
	</div>
